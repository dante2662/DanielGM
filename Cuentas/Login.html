<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/EstiloCont.css">
    <link rel="stylesheet" href="../CSS/EstiloForm.css">
    <link rel="stylesheet" href="../CSS/EstilosGen.css">
</head>
<body>
    <div class="div-principal">
        <div class="contenedor-formulario">
            <div class="logo">
                <a href="../index.html"><i class="fa-solid fa-hand-holding-heart pulse"></i></a>
            </div>
            <div class="titulo-l pulse">
                <span>Welcome to Benevolux</span>
            </div>
            <form action="">
                <input class="input-a" type="text" placeholder="Username">
                <input class="input-a" type="password" placeholder="Password">
                <div class="contenedor-button">
                    <button type="" class="button-log">Login</button>
                </div>
                <div class="contenedor-button">
                    <button type="button" class="button-reg" onclick="mover(this)">Create new account</button>
                </div>
            </form>
        </div>
    </div>
        <footer>
            <div class="footer-redes">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </footer>
    <script>
        function mover(element) {
            const formulario = document.querySelector('.contenedor-formulario');
            formulario.style.transform = 'translateY(-1000px)';
            formulario.style.transition = 'transform 1.5s ease-in-ou';
            setTimeout(function() {
                window.location.href = 'Registro.html';
            }, 800);
        }
    </script>
</body>
</html>
